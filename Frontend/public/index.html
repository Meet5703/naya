<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/output.css" rel="stylesheet">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
    
    <style>
      header li:hover {
        text-shadow: 0 0 3px cyan, 0 0 4px cyan, 0 0 6px cyan;
      }

      body {
        background-repeat: no-repeat;
        background-size: cover;
      }
      form label, form h1{
        text-shadow: 0 0 4px rgb(0, 195, 255);
        color: rgb(9, 27, 87);
      }

      @media (max-width: 768px) {
        body {
          background-image: url(./assets/egl.jpg);
          background-size: cover;
        }
      }

      @media (min-width: 769px) {
        body {
          background-image: url(./assets/pxfuel.jpg);
        }
      }

    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <header class="mb-2 bg-gradient-to-r from-[#4b7bc4] to-[#4b93af]">
      <div
        class="relative flex max-w-screen-xl flex-col overflow-hidden px-4 py-4 md:mx-auto md:flex-row md:items-center"
      >
        <a
          href="#"
          class="flex items-center whitespace-nowrap text-2xl font-black"
        >
          <span class="mr-2 text-4xl text-blue-600">
            <img
              src="./assets/GettyImages-138596308-ad71719.webp"
              alt=""
              class="object-cover rounded-full h-8 w-8 top-5 absolute"
            />
          </span>
          <span
            class="bg-gradient-to-r from-[#b9d0f1] to-[#07b9ff] inline-block text-transparent bg-clip-text ml-10"
            >EIFPE</span
          >
        </a>
        <input type="checkbox" class="peer hidden" id="navbar-open" />
        <label
          class="absolute top-5 right-7 cursor-pointer md:hidden"
          for="navbar-open"
        >
          <span class="sr-only">Toggle Navigation</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </label>
        <nav
          aria-label="Header Navigation"
          class="peer-checked:mt-8 peer-checked:max-h-56 flex max-h-0 w-full flex-col items-center justify-between overflow-hidden transition-all md:ml-24 md:max-h-full md:flex-row md:items-start"
        >
          <ul
            class="flex flex-col items-center space-y-2 md:ml-auto md:flex-row md:space-y-0"
          >
            <li class="text-blue-100 md:mr-12 hover:text-blue-600">
              <a href="#">Apply Now</a>
            </li>
            <li class="text-blue-100 md:mr-12 hover:text-blue-600">
              <a href="#">About Us</a>
            </li>
            <li class="text-blue-100 md:mr-12 hover:text-blue-600">
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="default-carousel" class="relative w-full" data-carousel="slide">
      <!-- Carousel wrapper -->
      <div class="relative h-56 md:h-[480px] overflow-hidden rounded-lg">
        <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>

            src="https://wallpapercave.com/wp/wp8807417.jpg"
            class="absolute block w-fit md:hidden -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
          <img
            src="https://www.bollywoodhungama.com/wp-content/uploads/2016/03/dhoom-3.jpg"
            class="absolute hidden w-[1080px] md:block -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="https://mum-epicon-source.s3.ap-south-1.amazonaws.com/epicon-revamp-images/compressed_images/1678425042-welcome-mobilebanner-520x250.jpg"
            class="absolute block w-full md:hidden -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
          <img
            src="https://bollyspice.com/wp-content/uploads/2016/02/16feb_Airlift-Banner.jpg"
            class="absolute hidden md:block w-[1080px] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="https://scontent.fixk1-1.fna.fbcdn.net/v/t39.30808-6/240156542_596537455091683_8655560699599937396_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=783fdb&_nc_ohc=0WV1ChLLXEUAX9THfKH&_nc_ht=scontent.fixk1-1.fna&oh=00_AfDJtrQG1MlgO_o_1HS0gIxrNnB0_YT7grR5dID6HpNu9A&oe=659C72FF"
            class="absolute hidden md:block w-[1080px] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
          <img
            src="https://wallpapers.com/images/featured/kgf-uvwzff0j1u9i4otf.jpg"
            class="absolute block md:hidden w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="https://static.sacnilk.com/news/791.jpg"
            class="absolute block md:hidden w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
          <img
            src="./assets/FEATURE_BANNER_HD_1TOwNWIZp_OUATIM-1020x548.jpg"
            class="absolute hidden md:block w-[1080px] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <img
            src="./assets/1500x500_1652090905761_1652090927253.jfif"
            class="absolute block md:hidden w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
          <img
            src="./assets/Brahmastra.jpg"
            class="absolute hidden md:block w-[1080px] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
            alt="..."
          />
        </div>
      </div>
      <!-- Slider indicators -->
      <div
        class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
      >
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="true"
          aria-label="Slide 1"
          data-carousel-slide-to="0"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 2"
          data-carousel-slide-to="1"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 3"
          data-carousel-slide-to="2"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 4"
          data-carousel-slide-to="3"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 5"
          data-carousel-slide-to="4"
        ></button>
      </div>
      <!-- Slider controls -->
      <button
        type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg
            class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 1 1 5l4 4"
            />
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button
        type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg
            class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>
<div class="p-10 ml-[22px] rounded-lg shadow relative md:w-[80%] mx-auto lg:w-[75%]" style="backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.26);">
  <form action="https://eifpe-audition.onrender.com/submit" method="POST" enctype="multipart/form-data">
    <div class="w-full flex items-center absolute top-0 left-6 justify-center">
      <h1 class="font-semibold text-xl">Apply Now</h1>
    </div>
    <div class="mb-5">
      <label for="Name" class="block mb-2 font-bold ">Name</label>
      <input 
        type="text"
        id="Name"
        aria-describedby="helper-text-explanation"
        placeholder="Enter Your Name"
        required
        name="Name"
        class="border border-gray-300 shadow p-3 w-full rounded mb-"
      />
    </div>
    <div class="mb-5">
      <label for="FatherName" class="block mb-2 font-bold ">Father's Name</label>
      <input 
        type="text"
        id="FatherName"
        aria-describedby="helper-text-explanation"
        placeholder="Enter Your Father's Name"
        required
        name="FatherName"
        class="border border-gray-300 shadow p-3 w-full rounded mb-"
      />
    </div>
    <div class="mb-5">
      <label for="MotherName" class="block mb-2 font-bold ">Mother's Name</label>
      <input 
        type="text"
        id="MotherName"
        aria-describedby="helper-text-explanation"
        placeholder="Enter Your Mother's Name"
        required
        name="MotherName"
        class="border border-gray-300 shadow p-3 w-full rounded mb-"
      />
    </div>
    <div class="mb-5">
      <label for="Address" class="block mb-2 font-bold ">Address</label>
      <input 
        type="text"
        id="Address"
        aria-describedby="helper-text-explanation"
        placeholder="Enter Your Address"
        required
        name="Address"
        class="border border-gray-300 shadow p-3 w-full rounded mb-"
      />
    </div>
    <div class="mb-5">
      <label for="email" class="block mb-2 font-bold ">Email</label>
      <input 
        type="email"
        id="email"
        aria-describedby="helper-text-explanation"
        placeholder="Enter Your Email Address"
        required
        name="email"
        class="border border-gray-300 shadow p-3 w-full rounded mb-"
      />
    </div>
    <div class="mb-5">
      <label for="ActingRole" class="block mb-2 font-bold ">Select Acting Role</label>
      <select
        id="ActingRole"
        class="bg-blue-200 rounded-lg w-full"
        required
        name="ActingRole"
      >
        <option value="0">Select Role For Act</option>
        <option value="Lead Actor">Lead Actor</option>
        <option value="Lead Actress">Lead Actress</option>
        <option value="Side Actor">Side Actor</option>
        <option value="Side Actress">Side Actress</option>
        <option value="Comedian">Comedian</option>
        <option value="Dancer">Dancer</option>
        <option value="Stuntman">Stuntman</option>
        <option value="Music Composer">Music Composer</option>
        <option value="Director">Director</option>
        <option value="Villain">Villain</option>
      </select>
    </div>
    <div class="mb-5">
      <label for="MobileNumber" class="block mb-2 font-bold ">Mobile Number</label>
      <input 
        type="number"
        id="MobileNumber"
        aria-describedby="helper-text-explanation"
        placeholder="Enter Your Mobile Number"
        name="MobileNumber"
        required
        class="border border-gray-300 shadow p-3 w-full rounded mb-"
      />
    </div>
    <div class="mb-5">
      <label for="WhatsAppNumber" class="block mb-2 font-bold ">WhatsApp Number</label>
      <input 
        type="number"
        id="WhatsAppNumber"
        aria-describedby="helper-text-explanation"
        placeholder="Enter Your WhatsApp Number"
        name="WhatsAppNumber"
        required
        class="border border-gray-300 shadow p-3 w-full rounded mb-"
      />
    </div>
    <div>
      <label for="VideoUpload" class="block mb-2 font-bold ">Upload Video (MP4 only, max 30s)</label>
      <input
        type="file"
        name="VideoUpload"
        id="VideoUpload"
        accept=".mp4"
        required
      />
      <small id="fileHelp" class="text-sm text-gray-500">Max file size: 30MB</small>
      <span id="error-message" class="text-red-600"></span>
    </div>

    <button class="block w-full bg-blue-500 text-white font-bold p-4 rounded-lg">Submit</button>
  </form>
</div>

   </div>
 </div>
 <script src="./js/fileValidation.js"></script>
  </body>
</html>
